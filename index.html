	<header>
		<div class="header-content">
			<div class="we">
			<h2 id="name" class="animate__animated animate__heartBeat">want to play a game</h2>
		</div>
		<div class="button">

		</div>

			</div>

			</div>
			<div id="loss">
				<h2><span id="loss"></span></h2>
			</div>
	      
	
			</div>
 




		</section>
